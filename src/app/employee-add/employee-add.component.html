<br>
<div style="vertical-align: middle;font-size: larger ;font-weight: bold;" class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <h3 style="text-align: center;" class="card-header">Enter Employee Details</h3>
            <div class="card-body">
                <form class="form" [formGroup]="employeeForm" (ngSubmit)="add(employeeForm)">
                    <!-- <div class="form-group">
                            <label>Employee Id</label>
                            <input type="number" class="form-control" formControlName="empId" />
                        </div> -->
                    <div class="form-group">
                        <label>Employee Name</label>
                        <input type="text" class="form-control" formControlName="name" />
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <input type="text" class="form-control" formControlName="gender" />
                    </div>
                    <div class="form-group">
                        <label>Department</label>
                        <input type="text" class="form-control" formControlName="department" />
                    </div>
                    <div class="form-group">
                        <label>Date of Birth (dd-mm-yyyy)</label>
                        <input type="text" class="form-control" formControlName="dob" />
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" formControlName="address" />
                    </div>
                    <div class="form-group">
                        <label>Reports To</label>
                        <input type="text" class="form-control" formControlName="reportsTo" />
                    </div>
                    <div class="form-group">
                        <label>Telephone</label>
                        <input type="tel" class="form-control" formControlName="telephone" />
                    </div>
                    <div class="form-group">
                        <label>Position</label>
                        <input type="text" class="form-control" formControlName="position" />
                    </div>
                    <div class="form-group">
                        <label>Salary</label>
                        <input type="number" class="form-control" formControlName="salary" />
                    </div>
                    <br />
                    <div style="text-align: center;">
                        <button class="btn btn-info"
                            type="submit">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                    <div style="text-align: center;" class="text-danger" *ngIf="errmessage!=null">{{errorMessage}}
                    </div>
                    <div style="text-align: center;" class="text-success" *ngIf="successMessage!=null">
                        {{successMessage}}</div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
